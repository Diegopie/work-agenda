<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <main class="container">
      <section class="row" value="1">
        <article class="col-1 hour">09 AM</article>
        <textarea class="col-10"></textarea>
        <button class="col-1 saveBtn saveBtn far fa-save"></button>
      </section>
      <section class="row" value="2">
        <article class="col-1 hour">10 AM</article>
        <textarea class="col-10"></textarea>
        <button class="col-1 saveBtn saveBtn far fa-save"></button>
      </section>
      <section class="row" value="3">
        <article class="col-1 hour">11 AM</article>
        <textarea class="col-10"></textarea>
        <button class="col-1 saveBtn far fa-save"></button>
      </section>
      <section class="row" value="4">
        <article class="col-1 hour">12 PM</article>
        <textarea class="col-10"></textarea>
        <button class="col-1 saveBtn saveBtn far fa-save"></button>
      </section>
      <section class="row" value="5">
        <article class="col-1 hour">01 PM</article>
        <textarea class="col-10"></textarea>
        <button class="col-1 saveBtn saveBtn far fa-save"></button>
      </section>
      <section class="row" value="6">
        <article class="col-1 hour">02 PM</article>
        <textarea class="col-10"></textarea>
        <button class="col-1 saveBtn saveBtn far fa-save"></button>
      </section>
      <section class="row" value="7">
        <article class="col-1 hour">03 PM</article>
        <textarea class="col-10"></textarea>
        <button class="col-1 saveBtn saveBtn far fa-save"></button>
      </section>
      <section class="row" value="8">
        <article class="col-1 hour">04 PM</article>
        <textarea class="col-10"></textarea>
        <button class="col-1 saveBtn saveBtn far fa-save"></button>
      </section>
      <section class="row" value="9">
        <article class="col-1 hour">05 PM</article>
        <textarea class="col-10"></textarea>
        <button class="col-1 saveBtn saveBtn far fa-save"></button>
      </section>
      
      <!-- Timeblocks go here -->
    </main>





    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
